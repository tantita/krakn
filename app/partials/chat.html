<ion-view title="'Chat'" left-buttons="leftButtons">
	<ion-content has-header="true"
				 has-footer="true"
				 padding="false"
				 has-bouncing="true">
		<ion-list option-buttons="itemButtons"
				  can-swipe="true"
				  option-buttons="itemButtons"
				  ng-show="messages">

			<ion-item ng-repeat="message in messages | orderByPriority"
					  item="item"
					  can-swipe="true">
				<h2>{{ message.user }}</h2>
				<p>{{ message.text }}</p>
			</ion-item>
		</ion-list>
	</ion-content>

	<div id="chat-input" class="bar bar-footer bar-stable">
		<form>
			<label class="item-input-wrapper">
				<input type="text"
					   x-webkit-speech
					   class="{{ feeling }}"
					   placeholder="{{ feedback }}"
					   ng-model="data.newMessage" />
			</label>

			<button type="submit" id="chat-send" class="button button-small button-clear" ng-click="addMessage()"><span class="ion-android-send"></span></button>
		</form>
	</div> <!-- end .bar-footer -->
</ion-view>
